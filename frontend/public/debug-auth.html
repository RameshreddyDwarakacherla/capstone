<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Authentication Debug Tool</h1>
    
    <div class="debug-section">
        <h2>Current Auth State</h2>
        <button onclick="showAuthState()">Show Auth Cookies</button>
        <pre id="auth-state"></pre>
    </div>
    
    <div class="debug-section">
        <h2>Test Token Validity</h2>
        <button onclick="testToken()">Test Current Token</button>
        <pre id="token-test"></pre>
    </div>
    
    <div class="debug-section">
        <h2>Clear Auth Data</h2>
        <button onclick="clearAuth()">Clear All Auth Cookies</button>
        <button onclick="refreshPage()">Refresh Page</button>
    </div>

    <script>
        function getCookie(name) {
            const value = "; " + document.cookie;
            const parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
        }
        
        function showAuthState() {
            const accessToken = getCookie('accessToken');
            const refreshToken = getCookie('refreshToken');
            const user = getCookie('user');
            
            const state = {
                hasAccessToken: !!accessToken,
                hasRefreshToken: !!refreshToken,
                hasUser: !!user,
                accessTokenLength: accessToken ? accessToken.length : 0,
                user: user ? JSON.parse(decodeURIComponent(user)) : null,
                accessTokenPreview: accessToken ? accessToken.substring(0, 50) + '...' : null
            };
            
            document.getElementById('auth-state').textContent = JSON.stringify(state, null, 2);
        }
        
        async function testToken() {
            const accessToken = getCookie('accessToken');
            
            if (!accessToken) {
                document.getElementById('token-test').textContent = 'No access token found';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:54112/api/auth/profile', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                document.getElementById('token-test').textContent = JSON.stringify({
                    status: response.status,
                    ok: response.ok,
                    data: result
                }, null, 2);
            } catch (error) {
                document.getElementById('token-test').textContent = 'Error: ' + error.message;
            }
        }
        
        function clearAuth() {
            document.cookie = "accessToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "refreshToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "user=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            alert('Auth cookies cleared!');
        }
        
        function refreshPage() {
            window.location.reload();
        }
        
        // Auto-show auth state on load
        window.onload = showAuthState;
    </script>
</body>
</html>
